<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var years = parseInt(prompt("Сколько вам полных лет?"));

    var month = 12 * years;
    var day = 365 * years;
    var minute = 1440 * day;
    var second = 60 * minute;
    alert("Вам есть полных " + "\n" + month + " месяцев, " + "\n" +
          day + " дней, " + "\n" + minute + " минут, " + "\n" + second + " секунд.");

  </script>
</body>
</html>
